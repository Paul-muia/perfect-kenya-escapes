
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Properties</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/property-detail.css">
</head>
<body>
  <div id="app">
    <!-- Content will be dynamically loaded here -->
  </div>

  <!-- Lightbox for property images -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <button class="close-btn">&times;</button>
      <div class="lightbox-container">
        <button class="nav-btn prev-btn">&larr;</button>
        <div class="lightbox-image-container">
          <img src="" alt="" id="lightbox-image">
          <div class="image-caption">
            <p id="image-caption-text"></p>
          </div>
        </div>
        <button class="nav-btn next-btn">&rarr;</button>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="home-template">
    <div class="home-page">
      <div class="hero">
        <div class="hero-content">
          <span class="hero-badge">Experience Unparalleled Luxury in Kenya</span>
          <h1>Your Exclusive Retreat in Kenya's Most Coveted Locations</h1>
          <p>Discover handpicked luxury properties with exceptional service and unmatched experiences</p>
          <div class="hero-buttons">
            <a href="#/properties" class="btn btn-primary">Browse Properties</a>
            <a href="#/about" class="btn btn-outline">Our Story</a>
          </div>
        </div>
        <div class="hero-indicators">
          <!-- Will be populated by JS -->
        </div>
      </div>

      <section class="featured-properties">
        <div class="container">
          <div class="section-header">
            <div>
              <h2>Featured Properties</h2>
              <p>Discover our handpicked selection of luxury stays</p>
            </div>
            <div class="carousel-navigation">
              <button class="nav-btn scroll-left"><span class="arrow-left"></span></button>
              <button class="nav-btn scroll-right"><span class="arrow-right"></span></button>
            </div>
          </div>
          <div class="properties-carousel">
            <!-- Will be populated by JS -->
          </div>
          <div class="text-center">
            <a href="#/properties" class="btn btn-primary">View All Properties</a>
          </div>
        </div>
      </section>

      <section class="popular-locations">
        <div class="container">
          <div class="section-header text-center">
            <h2>Popular Locations</h2>
            <p>Discover our curated selection of luxury properties across Kenya's most coveted destinations</p>
          </div>
          <div class="locations-grid">
            <!-- Will be populated by JS -->
          </div>
        </div>
      </section>
    </div>
  </template>

  <template id="property-card-template">
    <div class="property-card">
      <div class="property-image">
        <img src="" alt="">
        <span class="property-price"></span>
        <button class="favorite-btn">♡</button>
      </div>
      <div class="property-content">
        <h3 class="property-name"></h3>
        <p class="property-location"></p>
        <div class="property-stats">
          <span class="property-beds"><i class="icon-bed"></i> <span></span></span>
          <span class="property-baths"><i class="icon-bath"></i> <span></span></span>
          <span class="property-guests"><i class="icon-users"></i> <span></span></span>
        </div>
        <div class="property-rating">
          <span class="stars"></span>
          <span class="review-count"></span>
        </div>
      </div>
    </div>
  </template>

  <template id="properties-template">
    <div class="properties-page">
      <div class="container">
        <div class="properties-header">
          <h1>Luxury Properties</h1>
          <p>Discover our collection of luxury properties across Kenya</p>
        </div>
        
        <div class="properties-container">
          <div class="filters-sidebar">
            <div class="filter-section">
              <h3>Price Range</h3>
              <div class="price-range">
                <div class="price-inputs">
                  <div class="price-input">
                    <label for="min-price">Min Price (KSH)</label>
                    <input type="number" id="min-price" min="0">
                  </div>
                  <div class="price-input">
                    <label for="max-price">Max Price (KSH)</label>
                    <input type="number" id="max-price" min="0">
                  </div>
                </div>
                <button class="btn btn-sm apply-filter">Apply</button>
              </div>
            </div>
            
            <div class="filter-section">
              <h3>Property Type</h3>
              <div class="checkbox-filters">
                <label><input type="checkbox" value="apartment"> Apartment</label>
                <label><input type="checkbox" value="house"> House</label>
                <label><input type="checkbox" value="villa"> Villa</label>
                <label><input type="checkbox" value="penthouse"> Penthouse</label>
              </div>
            </div>
            
            <div class="filter-section">
              <h3>Bedrooms</h3>
              <div class="checkbox-filters">
                <label><input type="checkbox" value="1"> 1+ Bedroom</label>
                <label><input type="checkbox" value="2"> 2+ Bedrooms</label>
                <label><input type="checkbox" value="3"> 3+ Bedrooms</label>
                <label><input type="checkbox" value="4"> 4+ Bedrooms</label>
                <label><input type="checkbox" value="5"> 5+ Bedrooms</label>
              </div>
            </div>
            
            <div class="filter-section">
              <h3>Amenities</h3>
              <div class="checkbox-filters">
                <label><input type="checkbox" value="pool"> Swimming Pool</label>
                <label><input type="checkbox" value="wifi"> WiFi</label>
                <label><input type="checkbox" value="ac"> Air Conditioning</label>
                <label><input type="checkbox" value="gym"> Gym</label>
                <label><input type="checkbox" value="parking"> Parking</label>
              </div>
            </div>
            
            <button class="btn btn-primary clear-filters">Clear All Filters</button>
          </div>
          
          <div class="properties-grid">
            <!-- Will be populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="property-detail-template">
    <div class="property-detail-page">
      <div class="container">
        <div class="back-link">
          <a href="#/properties">← Back to Properties</a>
        </div>
        
        <div class="property-header">
          <h1 class="property-title"></h1>
          <div class="property-meta">
            <div class="property-location"><i class="icon-map-pin"></i> <span></span></div>
            <div class="property-rating"><i class="icon-star"></i> <span></span></div>
          </div>
        </div>
        
        <div class="property-gallery">
          <!-- Will be populated by JS -->
          <button class="show-all-btn"><i class="icon-maximize"></i> Show all photos</button>
        </div>
        
        <div class="property-content">
          <div class="property-main">
            <div class="property-stats-grid">
              <!-- Will be populated by JS -->
            </div>
            
            <div class="property-description">
              <h2>About this property</h2>
              <div class="description-text"></div>
            </div>
            
            <div class="property-amenities">
              <h2>Amenities</h2>
              <div class="amenities-preview">
                <!-- Will be populated by JS -->
              </div>
              <button class="btn btn-outline show-amenities">Show all amenities</button>
              <div class="amenities-full hidden">
                <!-- Will be populated by JS -->
              </div>
            </div>
            
            <div class="property-location-section">
              <h2>Location</h2>
              <div class="location-address"></div>
              <div class="location-map">
                <iframe src="" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
          
          <div class="booking-sidebar">
            <div class="booking-form">
              <div class="price-section">
                <span class="price"></span>
                <span class="price-period">per night</span>
              </div>
              
              <div class="form-group">
                <label for="check-in">Check In</label>
                <input type="date" id="check-in">
              </div>
              
              <div class="form-group">
                <label for="check-out">Check Out</label>
                <input type="date" id="check-out">
              </div>
              
              <div class="form-group">
                <label for="guests">Guests</label>
                <select id="guests">
                  <!-- Will be populated by JS -->
                </select>
              </div>
              
              <div class="booking-summary">
                <div class="summary-item">
                  <span>KSH <span class="nightly-price"></span> x <span class="nights-count">0</span> nights</span>
                  <span class="subtotal">KSH 0</span>
                </div>
                <div class="summary-item">
                  <span>Cleaning fee</span>
                  <span class="cleaning-fee">KSH 0</span>
                </div>
                <div class="summary-item">
                  <span>Service fee</span>
                  <span class="service-fee">KSH 0</span>
                </div>
                <div class="summary-total">
                  <span>Total</span>
                  <span class="total-price">KSH 0</span>
                </div>
              </div>
              
              <button class="btn btn-primary book-now-btn">Book Now</button>
              
              <p class="booking-note">You won't be charged yet</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="navbar-template">
    <header class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a href="#/" class="logo">
            <span class="logo-text">LuxStay</span>
          </a>
          
          <nav class="nav-links">
            <a href="#/" class="nav-link">Home</a>
            <a href="#/properties" class="nav-link">Properties</a>
            <a href="#/about" class="nav-link">About</a>
          </nav>
          
          <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        
        <div class="mobile-menu">
          <nav class="mobile-nav-links">
            <a href="#/" class="mobile-nav-link">Home</a>
            <a href="#/properties" class="mobile-nav-link">Properties</a>
            <a href="#/about" class="mobile-nav-link">About</a>
          </nav>
        </div>
      </div>
    </header>
  </template>

  <template id="footer-template">
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-column">
            <h3 class="footer-title">LuxStay</h3>
            <p>Discover exceptional luxury properties across Kenya's most sought-after destinations.</p>
          </div>
          <div class="footer-column">
            <h3 class="footer-title">Quick Links</h3>
            <ul class="footer-links">
              <li><a href="#/properties">Properties</a></li>
              <li><a href="#/about">About Us</a></li>
              <li><a href="#/contact">Contact</a></li>
            </ul>
          </div>
          <div class="footer-column">
            <h3 class="footer-title">Contact</h3>
            <address class="footer-contact">
              <p>123 Luxury Lane</p>
              <p>Nairobi, Kenya</p>
              <p>Email: info@luxstay.co.ke</p>
              <p>Phone: +254 712 345 678</p>
            </address>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 LuxStay. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </template>

  <template id="not-found-template">
    <div class="not-found-page">
      <div class="container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="#/" class="btn btn-primary">Go to Home</a>
      </div>
    </div>
  </template>

  <script src="js/data.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
